[build-system]
requires = ["maturin>=0.13,<0.14"]
build-backend = "maturin"

[project]
name = "branchwater"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Rust",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]


[project.scripts]
"branchwater" = "branchwater.__main__:main"

[project.entry-points."sourmash.cli_script"]
manysearch = "branchwater.sourmash_plugin:Branchwater_Manysearch"
manygather = "branchwater.sourmash_plugin:Branchwater_Manygather"

[tool.maturin]
python-source = "python"
